<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --accent-blue: #0f3460;
            --accent-orange: #e94560;
            --text-light: #e0e0e0;
            --text-dark: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* Space for fixed bottom nav */
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
            width: calc(100% - 40px); /* Adjusted for full width on mobile */
            margin: 20px auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            color: var(--accent-orange);
            font-weight: 700;
        }

        form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--accent-blue);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 400;
            color: var(--text-light);
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #0a192f;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: var(--accent-orange);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-right: 10px;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .message {
            color: var(--accent-orange);
            text-align: center;
            margin-top: 20px;
            font-weight: 700;
            font-size: 1.1em;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bottom-nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 10px 5px;
            text-align: center;
            flex-grow: 1;
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 10px;
            margin: 0 5px;
        }

        .bottom-nav a:hover,
        .bottom-nav a.active {
            color: var(--accent-orange);
            background-color: var(--accent-blue);
        }

        .bottom-nav a i {
            margin-bottom: 5px;
            font-size: 1.6em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_roll_number"><i class="fas fa-id-card"></i> Roll Number:</label>
            <input type="number" name="roll_number" id="id_roll_number" required>
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>

    <div class="bottom-nav">
        <a href="{% url 'search_student' %}" class="active"><i class="fas fa-search"></i> Search</a>
        <a href="{% url 'add_student' %}"><i class="fas fa-user-plus"></i> Admission</a>
        <a href="{% url 'pending_fees_list' %}"><i class="fas fa-clock"></i> Pending</a>
        <a href="{% url 'due_soon_fees_list' %}"><i class="fas fa-bell"></i> Due Soon</a>
        <a href="{% url 'dashboard' %}"><i class="fas fa-chart-pie"></i> Dashboard</a>
    </div>
</body>
</html>
